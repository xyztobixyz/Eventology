<!doctype html>
<html lang="de">
	<head>
		<meta charset="utf-8" />
		<title>Eventology</title>
		<script src="./libraries/requirejs/require-js.min.js" data-main="./classes/main.js"></script>
	</head>
	<body>
		<div data-ng-app="eventology">
			<h2>Events</h2>
			<ul data-ng-controller="EventListController">

			</ul>
		</div>
	</body>
</html>
